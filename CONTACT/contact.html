<section class="content">


    <section class="content testcar">
        <form id="testDriveForm">
            <h2>Đăng ký lái thử xe</h2>

            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
                <label for="car">Chọn mẫu xe muốn lái thử</label>
                <select id="car" name="car" required>
                    <option value="">-- Chọn mẫu xe --</option>
                    <option value="Toyota Corolla Cross">Toyota Corolla Cross</option>
                    <option value="Toyota Vios">Toyota Vios</option>
                    <option value="Toyota Camry">Toyota Camry</option>
                    <option value="Toyota Hilux">Toyota Hilux</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Ngày lái thử mong muốn</label>
                <input type="date" id="date" name="date" required />
            </div>

            <div class="form-group">
                <label for="message">Ghi chú thêm</label>
                <textarea id="message" name="message" rows="3"
                    placeholder="Ví dụ: Tôi muốn lái thử vào buổi sáng..."></textarea>
            </div>

            <button type="submit">Gửi đăng ký</button>
        </form>


    </section>
    <br>
    <div class="wrap">
        <div class="main-col">
            <h1>LIÊN HỆ VỚI AUTO</h1>
            <br>

            <div class="card">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="fullname">Họ và tên<span class="required">*</span></label>
                            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="col">
                            <label for="phone">Số điện thoại<span class="required">*</span></label>
                            <input type="text" id="phone" placeholder="Nhập số điện thoại">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email<span class="required">*</span></label>
                            <input type="text" id="email" name="email" placeholder="VD:abc@gmail.com" required>
                        </div>
                        <div class="col">
                            <label for="address">Địa chỉ</label>
                            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ của bạn" required>
                        </div>
                    </div>

                    <div class="full">
                        <label for="message">Nội dung <span class="required">*</span></label>
                        <textarea name="message" id="message" placeholder="Viết nội dung liên hệ..."></textarea>
                    </div>

                    <button class="send" type="submit">Gửi đi</button>

                </form>
            </div>
        </div>



    </div>

</section>
